{% extends 'freeboard/base.html' %}

{% block board_title %}{% endblock %}

{% block board_content %}
<h1>자유게시판 <a href="{% url 'board:board_new'%}">새글쓰기</a></h1>

<ul>
{% for board in boards %}
    <li><a href="{% url 'board:board_detail' pk=board.pk %}">{{ board }}</a></li>
    <p>Comments: {{ board.comments.count }}</p>
{% endfor %}
</ul>

{% endblock %}
