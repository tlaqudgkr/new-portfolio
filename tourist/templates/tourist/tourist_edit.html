{% extends 'tourist/base.html' %}

{% block tourist_title %}<h3>관광지 추가하기</h3>{% endblock %}

{% block tourist_content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <p>첨부할 이미지를 선택하세요.</p>
    {{ image.as_p }}
    <button type="submit">저장</button>
</form>
{% endblock %}
